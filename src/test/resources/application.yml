server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
        # Here we see that no route defines the trace filter => this will not be prone to forgetting them
        - id: backend-1
          uri: http://localhost:8081/
          predicates:
          - Path=/send/backend-1/{endpoint}
          filters:
          - SetPath=/{endpoint}
        - id: backend-2
          uri: http://localhost:8082/
          predicates:
          - Path=/send/backend-2/{endpoint}
          filters:
          - SetPath=/{endpoint}
psc:
  discovery:
    url: http://localhost:8443/auth/realms/esante-wallet/.well-known/wallet-openid-configuration