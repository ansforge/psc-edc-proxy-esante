server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
        - id: backend-1
          uri: http://localhost:8081/
          predicates:
          - Path=/send/backend-1/{endpoint}
          filters:
          - SetPath=/{endpoint}
        - id: backend-2
          uri: http://localhost:8082/
          predicates:
          - Path=/send/backend-2/{endpoint}
          filters:
          - SetPath=/{endpoint}